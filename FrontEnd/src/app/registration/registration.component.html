<div class="card-container">
  <div class="card">
    <div class="card-title-container">
      <h2 class="card-title text-center">Sign Up</h2>
    </div>
    <div class="card-body">
      <form (ngSubmit)="register()" #registerForm="ngForm">
        <div class="form-group">
          <label for="name">Name</label>
          <input type="text" id="name" name="name" [(ngModel)]="user.name" required class="form-control" #name="ngModel">
          <div *ngIf="name.invalid && (name.dirty || name.touched)" class="text-danger">
            Input a valid name.
          </div>
        </div>
    
        <div class="form-group">
          <label for="email">Email</label>
          <input type="email" id="email" name="email" [(ngModel)]="user.email" required class="form-control" #email="ngModel">
          <div *ngIf="email.invalid && (email.dirty || email.touched)" class="text-danger">
            Input a valid email address.
          </div>
        </div>
    
        <div class="form-group">
          <label for="password">Password</label>
          <input type="password" id="password" name="password" [(ngModel)]="user.password" required class="form-control" #password="ngModel">
          <div *ngIf="password.invalid && (password.dirty || password.touched)" class="text-danger">
          Input a valid Password.
          </div>
        </div>

        <br>
        <div class="d-grid gap-2">
        <button type="submit" class="btn btn-primary" [disabled]="registerForm.invalid">Sign Up</button>
      </div>
        <br>
      </form>
    
      <div class="text-center">
        <a [routerLink]="['/login']">Already have an account?<br>Sign In</a>
      </div>
    </div>
  </div>
</div>
