<div class="card-container" id="userlogin" *ngIf="showDiv1">
    <div class="card">
      <div class="card-title-container">
        <h2 class="card-title text-center">Login</h2>
      </div>
      <div class="card-body">
        <form (ngSubmit)="login()" #loginForm="ngForm">
            <div class="form-group">
              <label for="email">Email</label>
              <input type="email" id="email" name="email" [(ngModel)]="user.email" required class="form-control"  #email="ngModel">
              <div *ngIf="email.invalid && (email.dirty || email.touched)" class="text-danger">
                Email is required and must be a valid email address.
              </div>
            </div>
        
            <div class="form-group">
              <label for="password">Password</label>
              <input type="password" id="password" name="password" [(ngModel)]="user.password" required class="form-control" #password="ngModel">
              <div *ngIf="password.invalid && (password.dirty || password.touched)" class="text-danger">
                Password is required.
              </div>
            </div>
        
            <br>
            <div class="d-grid gap-2">
            <button type="submit" class="btn btn-primary" [disabled]="loginForm.invalid">Login</button>

            </div>
            <br>
            <p class="text-danger">{{msg}}</p>
          </form>
          <br>
          <div class="d-flex justify-content-center">
            <button id="toggle" class="btn btn-secondary" (click)="toggleadmin()">Admin Login</button>
          </div>
          <div class="text-center">
            <a [routerLink]="['/register']">Don't have an account?<br>Sign Up</a>
          </div>
      </div>
    </div>
  </div>

  <!-- Admin Login -->

  <div class="card-container" id="adminlogin" *ngIf="!showDiv1">
    <div class="card">
      <div class="card-title-container">
        <h2 class="card-title text-center">Admin Login</h2>
      </div>
      <div class="card-body">
            <div class="form-group">
              <label for="uname">Email</label>
              <input type="email" id="uname" name="uname" [(ngModel)]="uname" required class="form-control" >
            </div>
        
            <div class="form-group">
              <label for="pawd">Password</label>
              <input type="password" id="pawd" name="pawd" [(ngModel)]="pwd" required class="form-control" >
            </div>
        
            <br>
            <div class="d-grid gap-2">
            <button id="adminlogin" type="button" (click)="adminlogin()" class="btn btn-primary">Admin Login</button>

            </div>
            <br>
            <p class="text-danger">{{msg}}</p>
          <br>
          <div class="d-flex justify-content-center">
            <button class="btn btn-secondary" (click)="toggleadmin()">User Login</button>
          </div>
      </div>
    </div>
  </div>
